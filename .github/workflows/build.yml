name: build
on:
  push:
    branches:
    - master
jobs:
  build_and_run_docker_container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up CI image name and tag
        id: prep
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          IMAGE="ultracalc-ci"
          echo ::set-output name=tagged_image::${IMAGE}:${TAG}
          echo ::set-output name=tag::${TAG}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx

      - name: Build Docker image
        run: |
          docker buildx build --tag ${{ steps.prep.outputs.tagged_image }} --cache-from type=local,src=/tmp/.buildx-cache --cache-to type=local,dest=/tmp/.buildx-cache-new --file CI/Dockerfile --load . 

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: List 1
        run: find $PWD -ls

      - name: List inside matrix
        run: docker run --rm --volume $PWD:/ultracalc --workdir /ultracalc ${{ steps.prep.outputs.tagged_image }} CI/build.sh

      - name: Run unit tests
        run: docker run --rm ${{ steps.prep.outputs.tagged_image }} echo running tests
