# action.yml
name: 'Hello World2'
description: 'Greet someone and record the time2'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet2'
    required: true
    default: 'World2'
outputs:
  time: # id of output
    description: 'The time we greeted you2'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}